<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrade em CSS</title>
    <style>
        * { /* Configuraçoes globais das CSS */
            height: 100%;
        }
        body{ /* O background-iamge: linear-gradient da para usar to (bottom, top, etc) ou 70deg (graus), e cada virgula colocado é uma cor adicionada no degrade */
            background-image: linear-gradient(70deg, #3CE0A7 15%, #4FB692, #4B6159, #2f3634e7); /* Tem também o radial-gradient | O 10% é a posição da primeira cor e server para delimitar o quanto representa do gradiente. */
        }
    </style>
</head>
<body>
    <h1>Degrade</h1>    
</body>
</html>
