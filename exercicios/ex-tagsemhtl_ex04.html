<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir documentos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag dever√° utilizar em cada caso.</p>
    <ul>
        <li type="square">
            <span title="Use a tag &lt;p&gt;">Paragrafos</span>
        </li>
        <li type="square">
            <span title="Use a tag &lt;title&gt;">Titulos</span>
        </li>
        <li type="square">
            <span title="Use a tag &lt;img&gt;">Imagens</span>
        </li>
        <li type="square">
            <span title="Use a tag &lt;abbr&gt;">Abreviacoes</span>
        </li>
        <li type="square">
            <span title="Use a tag &lt;address&gt;">Codigo-fontes</span>
        </li>
        <li type="square">
            <span title="Use a tag &lt;ol&gt;">Listas numeradas</span>
        </li>
        <li type="square">
            <span title="Use a tag &lt;dd&gt;">Listas com demarcadores</span>
        </li>
    </ul>
</body>
</html>
