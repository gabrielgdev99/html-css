<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="40" size="15" placeholder="usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="isen" id="isen" required minlength="8" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <!--CONFIGURANDO O FORMULARIO-->
</body>
</html>
