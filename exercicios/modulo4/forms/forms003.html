<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
        </p>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        <p>
            <label for="imedia">MÃ©dia: </label>
            <input type="number" name="imedia" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="imes" id="imes" value="2025-08">
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="idia" id="idia"> 
        </p>
        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="ihora" id="ihora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
