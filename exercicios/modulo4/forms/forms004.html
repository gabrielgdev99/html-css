<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de formularios</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="iemail" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="itel" id="itel" autocomplete="tel" pattern="^\d{4,5,6,7}-\d{4}$"required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
